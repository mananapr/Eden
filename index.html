<!DOCTYPE html>

<html>

	<head>
	        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	        <title>Home</title>
	        <link rel="shortcut icon" type="image/png" href="icon/favicon_01.png"/>
	        <link rel="stylesheet" type="text/css" href="style.css">
	        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	        <script type="text/javascript">
		        	$(document).ready(function() {
		        		var now = new Date();
				var hour    = now.getHours();
				var minute  = now.getMinutes();
				var day = now.getDay();
				var L = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday","sunday"];
				if (day > 0) {
					day = day-1;
				}
				if (day == 0) {
					day = 6;
				}
				if (minute < 10) {
					minute = "0" + minute;
				};
				document.getElementById("time_box").innerHTML = hour + "'" + minute;
				document.getElementById("day_box").innerHTML = L[day];
		        	});
	        </script>
	</head>

	<body>
		<div id="container">
			<div class="box" id="left_box">
				<a href="https://boards.4chan.org"><li class="box_list" style="background-color: #E6567A;">4CH</li></a>
				<a href="https://8ch.net"><li class="box_list" style="background-color: #F8BD97;">8CH</li></a>
				<a href="https://snulinks.snu.edu.in"><li class="box_list" style="background-color: #F8CAC1;">SNU</li></a>
				<a href="http://github.com"><li class="box_list" style="background-color: #47C9AF;">GIT</li></a>
				<a href="https://reddit.com/"><li class="box_list" style="background-color: #9684A3;">RDT</li></a>
				<a href="https://catbox.moe/"><li class="box_list" style="background-color: #3B3C3D;">CAT</li></a>
			</div>
			<div class="box" id="center_box">
		                           <div class="form">
		                         		<input  id="searchbox" name="q" type="text" autocomplete="off" class="cleardefault" maxlength="100"   placeholder="search engine × 探索 機関 ..." size="17" autofocus="autofocus" />
		                           </div>
			</div>
			<div class="box" id="right_box">
				<div id="time_box"></div>
				<div id="day_box"></div>
				<div id="social_box">
				<a href="https://google.com"><li class="box_list" style="background-image: url(icon/icon_01.png);background-color: #3DA4AB;">
				</li></a>
				<a href="https://mail.google.com/mail/u/0/"><li class="box_list" style="background-image: url(icon/icon_02.png);background-size: 22px auto;background-color: #F6CD61;">
				</li></a>
				<a href="https://www.youtube.com/"><li class="box_list" style="background-image: url(icon/icon_03.png);background-color: #FE8A71;">
				</li></a>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/search.js"></script>
</html>
